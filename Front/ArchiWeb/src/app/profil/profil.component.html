<div>
    <header>
        <div class="logo">
            <img src="assets/images/Logoupjv-bleu.png" alt="Logo Université de Picardie Jules Verne">
            <span>Gestion <br> <i>Matériels</i></span>
        </div>
        <div class="user-info">
            <span>Bienvenue {{Name}}</span>
            <nav>
                <a routerLink="/home/profil"><img src="assets/images/personne.png" alt="Profil"> Profil</a>
                <a href="#deconnexion"><img src="assets/images/deco.png" alt="Déconnexion"> Déconnexion</a>
            </nav>
        </div>
    </header>
    <body>
        <a routerLink="/home" class="Retour">Retour</a>
        <div class="container">
            <div class="header">
                <img src="assets/images/Profil.png" alt="Icon Matériels" class="icon">
                <h2>Mon profil</h2>
            </div>
            <form>
                <div class="Field">
                    <h3>Nom d'utilisateur</h3>
                    <input type="text" value="{{Pseudo}}"/>
                </div>
                <div class="Field">
                    <h3>Mot de passe</h3>
                    <input type="text" value="{{MDP}}"/>
                </div>
                <input type="submit" class="button" value="Modifier le profil"/>
            </form>
            
            
        </div>
    </body>
</div>
